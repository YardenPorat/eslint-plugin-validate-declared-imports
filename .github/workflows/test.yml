name: test
on: [push, pull_request]
jobs:
  test:
    name: test
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org/'
          cache: pnpm
      - run: npm install
      - run: npm run test
